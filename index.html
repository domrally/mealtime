<!DOCTYPE html>
<html>

<head>
    <title>mealy</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="#">
</head>

<body>
	<script type="module">
    import { Context } from 'https://esm.sh/mealtime'

		const a = {
				word: 'hello'
		}
		const b = {
				word: 'world'
		}

		const context = new Context()
		const { proxy, setTarget } = context

		setTarget(a)
		console.log(proxy.word) //> 'hello'

		setTarget(b)
		console.log(proxy.word) //> 'world'
	</script>
</body>

</html>
